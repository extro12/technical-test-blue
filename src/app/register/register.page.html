<div class="h-screen bg-[#e1ebf4]">
  <header class="bg-white w-full py-4 px-10 shadow-xl flex items-center space-x-3">
    <img class="w-11" src="/assets/img/logo.png" alt="Logo">
    <label class="text-[#0038AE] text-2xl font-bold">Prueba <span class="text-[#008AD8]">Técnica</span></label>
  </header>
  <div class="container mx-auto">
    <h1 class="text-3xl text-[#2A609F] p-5 font-bold">Formulario de registro</h1>
    <div class="w-3/4 sm:w-1/2 drop-shadow-2xl mx-auto rounded p-5 my-3 bg-white">
      <h1 class="text-[#2A51A3] font-bold text-2xl text-center">Registrarse</h1>
      <p class="text-base text-gray-600 text-center">Crea tu cuenta fácilmente ingresando los siguiente datos</p>

      <form class="mt-5 sm:w-5/6 mx-auto">
        <div class="grid grid-cols-1 gap-10 sm:grid-cols-2">
          <div class="form-group">
            <input class="form-control" placeholder="Ingresar dato" type="text" required>
            <label class="text-left pointer-events-none">Nombre</label>
          </div>

          <div class="form-group">
            <input class="form-control" placeholder="Ingresar dato" type="text" required>
            <label class="text-left pointer-events-none">Apellido</label>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
